<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/javascript/styles.css">

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </nav>
<div class="container">
  <div class="row" id="table">
    <div class="col-md-12">
  <table id="list" class="table">
    <tr>
      <th scope="col">Train</th>
      <th scope="col">Destination</th>
      <th scope="col">Frequency</th>
      <th scope="col">Time</th>
      <th scope="col">ETA</th>
    </tr>

  </table>
</div>
</div>
<div class="row" id="new_entry">
  <div class="col-md-12">

  <div class="input-group input-group-sm mb-3">
 
     
   
    <input type="text" id="train_name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="Train">
  </div>
  
  <div class="input-group input-group-sm mb-3">
   
    <input type="text" id="destination" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="Destination">
  </div>

  <div class="input-group input-group-sm mb-3">

    <input type="text" id="frequency" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="Frequency">
  </div>

  <div class="input-group input-group-sm mb-3">
  
    <input type="text" id="next_arrival" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="First Train">
  </div>

  <div class="input-group input-group-sm mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
    </div>
    <input type="text" id="time_left" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>

  <button type="button" id="submit" class="btn btn-primary">Enter</button>
</div>
</div>
</div>
